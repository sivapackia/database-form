<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Navbar</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar" data-bs-theme="dark" dir="rtl">
        <nav class="navbar fixed-top"  style="margin-bottom:0px;background-color: transparent;box-shadow: 0px 0px 10px white;height:60px;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="font-weight: 800;">EMPLOYEE-DETAILS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-weight: 800;">EMPLOYEE-DETAILS</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="mb-4" style="text-align:start;">
                      <a class="p-2 " style="background-color:blueviolet;color: white;font-weight: 800;border-radius: 3px;width: 110px;display: inline-block;box-shadow: 0px 0px 10px black;text-align: center;" href="{{url_for('Add')}}">ADD-DATA</a>
                    </li>
                    <li class="" style="text-align:start;">
                      <a class="p-2"  style="background-color: red;color: white;font-weight: 800;border-radius: 3px;width: 110px;display: inline-block;box-shadow: 0px 0px 10px black;text-align: center;" aria-current="page" href="{{url_for('Logout')}}">LOGOUT</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
      </nav>
      {% block content%}
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
